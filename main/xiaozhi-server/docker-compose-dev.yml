
services:
  # Python Server - Hot Reload với volume mount
  xiaozhi-esp32-server:
    image: xiaozhi-server:local
    build:
      context: ../..
      dockerfile: Dockerfile-server
    container_name: xiaozhi-esp32-server
    depends_on:
      - xiaozhi-esp32-server-db
      - xiaozhi-esp32-server-redis
    restart: always
    networks:
      - default
    ports:
      - "8000:8000"  # WebSocket service
      - "8003:8003"  # HTTP service (OTA, Vision API)
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - ../../main/xiaozhi-server:/opt/xiaozhi-esp32-server
      - ./data:/opt/xiaozhi-esp32-server/data
      - ./models:/opt/xiaozhi-esp32-server/models

  # Backend API Development Mode
  manager-api-dev:
    image: manager-api:dev
    build:
      context: ../..
      dockerfile: Dockerfile-web
    container_name: xiaozhi-manager-api-dev
    restart: unless-stopped
    networks:
      - default
    ports:
      - "8002:8002"
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_DRUID_URL=jdbc:mysql://xiaozhi-esp32-server-db:3306/xiaozhi_esp32_server?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Ho_Chi_Minh&nullCatalogMeansCurrent=true&connectTimeout=30000&socketTimeout=30000&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
      - SPRING_DATASOURCE_DRUID_USERNAME=root
      - SPRING_DATASOURCE_DRUID_PASSWORD=123456
      - SPRING_DATA_REDIS_HOST=xiaozhi-esp32-server-redis
      - SPRING_DATA_REDIS_PASSWORD=
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      xiaozhi-esp32-server-db:
        condition: service_healthy
      xiaozhi-esp32-server-redis:
        condition: service_healthy

  # Frontend (Vue)
  manager-web-dev:
    image: node:18
    container_name: xiaozhi-esp32-manager-web-dev
    working_dir: /app
    restart: unless-stopped
    networks:
      - default
    ports:
      - "8001:8001"
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - VUE_APP_DEV_HOST=0.0.0.0
      - VUE_APP_DEV_PORT=8001
      - VUE_APP_API_PROXY_TARGET=http://manager-api-dev:8002
      - VUE_APP_API_BASE_URL=/xiaozhi
    volumes:
      - ../manager-web:/app
      - manager-web-node-modules:/app/node_modules
    depends_on:
      - manager-api-dev
    command: sh -lc "npm install && npm run serve"

  # Test page static server - serve tại port 8006
  test-page:
    image: node:18-alpine
    container_name: xiaozhi-esp32-test-page
    working_dir: /app
    restart: unless-stopped
    networks:
      - default
    ports:
      - "8006:8006"
    volumes:
      - ./test:/app
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    command: sh -lc "npm install -g live-server && live-server --port=8006 --host=0.0.0.0 --open=/test_page.html --watch=/app --no-browser"

  # MySQL Database
  xiaozhi-esp32-server-db:
    image: mysql:9.6
    container_name: xiaozhi-esp32-server-db
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    networks:
      - default
    ports:
      - "3366:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=xiaozhi_esp32_server
      - MYSQL_INITDB_ARGS="--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"

  # Redis Cache
  xiaozhi-esp32-server-redis:
    image: redis:8.0
    ports:
      - "6379:6379"  # Map port để có thể truy cập từ host
    container_name: xiaozhi-esp32-server-redis
    restart: always
    command: redis-server --protected-mode no  # Cho phép truy cập từ host
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - default

volumes:
  # Cache node_modules cho Vue dev server
  manager-web-node-modules:

networks:
  default:
    name: main_default
    driver: bridge
